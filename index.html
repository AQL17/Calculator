<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id ="container">
        <div id ="display">
          <div>567</div>
        </div>
        <div class ="operators">
          <button class="Clear">AC</button>
          <button class="Delete">DEL</button>
          <button class="Remainder">%</button>
          <button class="Divide">/</button>
        </div>
        <div class="operators">
          <button class="7btn">7</button>
          <button class="8btn">8</button>
          <button class="9btn">9</button>
          <button class="Mul">*</button>
        </div>
        <div class ="operators">
          <button class="4btn">4</button>
          <button class="5btn">5</button>
          <button class="5btn">6</button>
          <button class="Add">+</button>
        </div>
        <div class ="operators">
          <button class="1btn">1</button>
          <button class="2btn">2</button>
          <button class="3btn">3</button>
          <button class="Sub">-</button>
        </div>
        <div class ="operators">
          <button>.</button>
          <button>0</button>
          <button class="Equal">=</button>
        </div>          
    </div>
  </body>
</html>
